<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h3 id="level-titles">Memory Tester Game</h3>
  <h4 id="level-title">Press Play Button to Start</h4>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="row">
            <div class="input-group mb-3">
              <input id="input" type="text" class="form-control col-7" value="Full Name" aria-label="Full Name" aria-describedby="button-addon2">
              <button class="btn btn-dark play col-5" type="button" id="button-addon2">Play</button>
            </div>
        </div>
        <div class="row" id="instructions">
          <p> Game Instructions :</p>
          <ul>
            <li>Press play button to start the game.</li>
            <li>Wait for Computer to start.</li>
            <li>Follow from start and memorize each step of Computer.</li>
            <li>Take Screenshot of your Score and share it with your team.</li>
          </ul>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <div class="col"><div type="button" id="green" class="btns green"></div></div>
          <div class="col"><div type="button" id="red" class="btns red"></div></div>

        </div>
        <div class="row">
          <div class="col"><div type="button" id="yellow" class="btns yellow"></div></div>
          <div class="col"><div type="button" id="blue" class="btns blue"></div></div>
        </div>
    
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="game.js"></script>
</body>

</html>
